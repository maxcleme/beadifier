<div data-layout="row wrap" data-flex="100" data-layout-align="start start">
    <div data-flex="100" data-layout-align="space-between start">
        <div>
            <mat-form-field>
                <mat-select
                    aria-label="board"
                    placeholder="Board type"
                    [(ngModel)]="configuration.board"
                    name="board"
                    (selectionChange)="callback()"
                >
                    <mat-option
                        *ngFor="let board of availableBoards"
                        [value]="board"
                    >
                        {{ board.name }} ({{ board.nbBeadPerRow }}x{{
                            board.nbBeadPerRow
                        }})
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button
            aria-label="maximize"
            mat-raised-button
            (click)="maximize()"
            [disabled]="!srcWidth || !srcHeight"
        >
            Maximize
        </button>
    </div>
    <div>
        <app-board-size
            [configuration]="configuration"
            (boardSizeChange)="callback()"
        ></app-board-size>
    </div>
</div>
